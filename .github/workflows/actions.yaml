name: Run Files Sequentially

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  schedule:
    - cron: "0 * * * *" # Runs every 1 hour

jobs:
  run-files:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Specify your Python version, e.g., '3.9'

    # Step 3: Install required Python libraries
    - name: Install Python libraries
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        pip install requests

    # Step 4: Install the specific version of Google Chrome
    - name: Install specific version of Google Chrome
      run: |
        # Define the version you need for both Chrome and ChromeDriver
        CHROME_VERSION="114.0.5735.90"
        
        # Download and install Google Chrome that matches the ChromeDriver version
        wget https://dl.google.com/linux/direct/google-chrome-stable_${CHROME_VERSION}_amd64.deb
        sudo dpkg -i google-chrome-stable_${CHROME_VERSION}_amd64.deb || sudo apt-get install -y -f

    # Step 5: Download and install ChromeDriver that matches Chrome version
    - name: Download matching ChromeDriver
      run: |
        # Download the matching version of ChromeDriver
        wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip -O chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    # Step 6: Verify Chrome and ChromeDriver installation
    - name: Verify Chrome and ChromeDriver installation
      run: |
        google-chrome --version
        chromedriver --version

    # Step 7: Run the first script with headless mode options for Chrome
    - name: Extract port number for BG TV
      run: |
        echo "Running first file..."
        python get_bg_portnum.py

    # Step 8: Wait for a brief pause
    - name: Wait briefly
      run: sleep 60 # Pause for 1 minute

    # Step 9: Run the second script
    - name: Extract tokens for BG TV and renew playlist
      run: |
        echo "Running second file..."
        python make_playlist.py

    # Step 10: Commit and push changes
    - name: Configure Git
      run: |
        git config --global user.name "IPTVSolutions"
        git config --global user.email "mmmw@abv.bg"

    - name: Commit changes
      run: |
        git add .
        git commit -m "Automated update: Ran scripts and updated files" || echo "No changes to commit"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push
